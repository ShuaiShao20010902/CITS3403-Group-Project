<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Reading Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; }
    
    .main-content {
      display: flex;
      padding: 20px 10%;
      gap: 30px;
    }
    .book-list {
      width: 30%;
    }
    .book-item {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .right-column {
      width: 70%;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .carousel {
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }
    .carousel-item {
      min-width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      margin-right: 20px;
      background-color: #fafafa;
      border-radius: 10px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    canvas {
      width: 100% !important;
      height: 600px !important;
    }
    .chat-container {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #f0f0f0;
      overflow: hidden;
      min-height: 120px;
    }
    .chat-message {
      opacity: 1;
      transition: all 0.4s ease;
      position: relative;
    }
    .chat-message.slide-out {
      transform: translateX(-100%);
      opacity: 0;
    }
    .chat-message.slide-in {
      transform: translateX(100%);
      opacity: 0;
    }
    .chat-message.active {
      transform: translateX(0);
      opacity: 1;
    }
    .chat-controls {
      margin-top: 10px;
      text-align: right;
    }
    .chat-controls button {
      padding: 8px 15px;
      background-color: #3b3b4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}

  <div class="main-content">
    <div class="book-list" id="book-list">
      <h2>Your progress on reading</h2>
      <div id="book-scroll-container" style="max-height: 1000px; overflow-y: auto;">
        <!-- User's books will be injected here -->
      </div>
    </div>
    
  
    <div class="right-column">
      <div>
        <h2>More books to discover</h2>
        <div class="carousel">
          <div class="carousel-track" id="carousel-track">
            <!-- Book recommendations -->
          </div>
        </div>
      </div>
  
      <div>
        <h2>Incoming messages from other users</h2>
        <div class="chat-container">
          <div id="chat-message" class="chat-message active"></div>
          <div class="chat-controls">
            <button id="next-message">Next</button>
          </div>
        </div>
      </div>

      <div>
        <h2>Books by genre</h2>
        <canvas id="genreChart"></canvas>
      </div>
      
    </div>
  </div>

  <script>
    // User books
    $.get('/api/user_books?user_id=1', function(data) {
      const listContainer = $('#book-scroll-container');
      data.forEach(entry => {
        listContainer.append(`
          <div class="book-item" onclick="location.href='/book/${entry.book_id}'">
            ${entry.title} - ${entry.read_percent}% read
          </div>
        `);
      });
    });

    // Recommendations
    $.get('/api/books', function(data) {
      const track = $('#carousel-track');
      data.forEach(book => {
        track.append(`
          <div class="carousel-item">
            <img src="${book.cover_url}" alt="${book.title}" style="width:100%; height:auto; border-radius: 8px;"/>
            <h3>${book.title}</h3>
            <p>${book.synopsis}</p>
          </div>
        `);
      });
    });

    // Chat logic
    let chatMessages = [];
    let currentChatIndex = 0;

    function showChatMessage(index) {
      const messageContainer = $('#chat-message');
      const message = chatMessages[index];

      messageContainer.removeClass('active').addClass('slide-out');

      setTimeout(() => {
        messageContainer
          .html(`<strong>${message.sender}</strong> (${message.datestamp}):<br/>${message.message}`)
          .removeClass('slide-out')
          .addClass('slide-in');

        setTimeout(() => {
          messageContainer.removeClass('slide-in').addClass('active');
        }, 10);
      }, 300);
    }

    $('#next-message').click(function () {
      if (chatMessages.length === 0) return;
      currentChatIndex = (currentChatIndex + 1) % chatMessages.length;
      showChatMessage(currentChatIndex);
    });

    $.get('/api/user_chat?user_id=1', function (data) {
      chatMessages = data.sort((a, b) => new Date(a.datestamp) - new Date(b.datestamp));
      if (chatMessages.length > 0) {
        showChatMessage(0);
      } else {
        $('#chat-message').text("No messages yet.");
      }
    });
    // Chat logic end

    // Bar graph by genre
    $.get('/api/user_books_by_genre?user_id=1', function(data) {
    const labels = Object.keys(data);
    const counts = Object.values(data);

    new Chart(document.getElementById('genreChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Number of Books',
          data: counts,
          backgroundColor: (ctx) => {
            const index = ctx.dataIndex;
            return `rgba(0, 123, 255, ${0.8 - index * 0.05})`;  // Gradual color change
          },
          borderColor: '#0056b3',  // Darker border color
          borderWidth: 2,  // Thicker borders for clarity
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,  // Allow automatic resizing
        plugins: {
          legend: {
            display: true,
            labels: {
              font: {
                size: 16,  // Increase font size of the legend
                weight: 'bold'
              }
            }
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.label}: ${tooltipItem.raw} books`;  // Custom tooltip message
              }
            }
          }
        },
        scales: {
          x: {
            ticks: {
              font: {
                size: 14,  // Larger font size for readability
                weight: 'bold'
              },
              padding: 10,  // Add padding to make the x-axis labels more readable
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1,
              font: {
                size: 14,  // Larger font size for y-axis labels
                weight: 'bold'
              },
              padding: 10,  // Add padding for clarity
            },
            grid: {
              color: '#ddd',  // Lighter grid lines
            }
          }
        }
      }
    });
  });
  </script>
</body>
</html>
