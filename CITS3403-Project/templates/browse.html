<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/browse.css') }}">

    <title>Test Page</title>
</head>
<body>
    <div class="browse-page">
        {% include "nav.html" %}
        <div class = "top-bars">
            <div class="filter-bar">
                <input type="text" placeholder="Search all books..." class="search-input">
                <select>
                <option value="relevance">Relevance</option>
                <option value="new">Newest</option>
                <option value="old">Oldest</option>
            </select>
            </div>
            <a href="{{ url_for('uploadbook') }}"><button class ="add-book-btn"> Add book</button></a>
            <p id = "no-matches" style = "display: none;">No matches.</p>
        </div>
    
        <div class="book-list" id="book-results">
        </div>

        <div class="import-box" id = "import-box" style = "display: none;">
            <h2>Import a book</h2>
            <p>Can not find the book? Manually import a book into the database.</p>
        
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title...">
            
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author...">
            
                <label for="genres">Genres</label>
                <input type="text" id="genres" placeholder="e.g. Fantasy, Sci-fi">
            
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter book description..." rows="4"></textarea>

                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" placeholder="e.g. 300" min="1">
            
                <button type="submit" class="import-btn">Import book</button>
            </form>
        </div>
    </div>

    <div id="modals" class="modals" style="display: none;">
        <div class="modal">
          <h3>Enter Number of Pages</h3>
          <input type="number" id="pageInput" placeholder="e.g. 250" min="1">
          <div class="modal-buttons">
            <button id="confirmAddButton">Add</button>
            <button id="cancelAddButton">Cancel</button>
          </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/search.js') }}"></script>

</html>
