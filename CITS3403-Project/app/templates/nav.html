<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="BookTracker logo"
                    class="logo"/>
    </div>
    <div class="buttons">
      {% if session.get('user_id') %}
        <a href="{{ url_for('main.home') }}"><button>Home</button></a>
        <a href="{{ url_for('main.share') }}"><button>Share</button></a>
        <a href="{{ url_for('main.browse') }}"><button>Browse</button></a>
        <a href="{{ url_for('main.logout') }}"><button>Log Out</button></a>
      {% else %}
        <a href="{{ url_for('main.landing') }}"><button>Home</button></a>
      {% endif %}
    </div>
  </header>

  <div style="height: 80px;"></div>
</body>
</html>
