<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Tracker</title>
    <style>
        .container 
        {
            width: 400px; 
            height: 500px; 
            border: 2px solid #333; 
            padding: 20px;
            text-align: center;
            margin: 50px auto;
        }
        p 
        {
            font-size: 22px; 
            font-weight: bold; 
        }

        button 
        {
            margin: 10px;
            padding: 15px 30px; 
            font-size: 16px;
            border: 2px solid #333; 
            margin-top: 60px;
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #ccc; 
        }



    </style>
</head>
<body>
    <div class="container">
        <p>Track your reading progress. Analyze your reading habits. Share your favorite books.</p>
        <button>Sign Up</button>
        <button>Log In</button>
    </div>
</body>
</html>
